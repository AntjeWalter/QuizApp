<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/68e44deb6f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body data-js="bodyDarkMode">
    <header>
      <h1 class="header">Quiz App</h1>
    </header>

    <section class="quizcard">
      <p class="quizcard__question">Question 1</p>
      <button class="quizcard__answerButton" data-js="quizcard-answer-button">
        Show Answer
      </button>
      <ul class="quizcard__tags">
        <li class="quizcard__tag-item"><button>#html</button></li>
        <li class="quizcard__tag-item"><button>#flexbox</button></li>
        <li class="quizcard__tag-item"><button>#css</button></li>
      </ul>
      <p class="quizcard__answer-open revealAnswer" data-js="quizcard-answer">
        CSS Grid
      </p>
      <i class="fa-solid fa-bookmark quizcard__bookmarkFilled"></i>
    </section>

    <section class="quizcard">
      <p class="quizcard__question">Question 2</p>
      <button class="quizcard__answerButton" data-js="quizcard-answer-button">
        Show Answer
      </button>
      <ul class="quizcard__tags">
        <li class="quizcard__tag-item"><button>#html</button></li>
        <li class="quizcard__tag-item"><button>#flexbox</button></li>
        <li class="quizcard__tag-item"><button>#css</button></li>
      </ul>
      <p class="quizcard__answer-open revealAnswer" data-js="quizcard-answer">
        flex direction
      </p>
      <i class="fa-solid fa-bookmark quizcard__bookmarkFilled"></i>
    </section>

    <section class="quizcard">
      <p class="quizcard__question">Question 3</p>
      <button class="quizcard__answerButton" data-js="quizcard-answer-button">
        Show Answer
      </button>
      <ul class="quizcard__tags">
        <li class="quizcard__tag-item"><button>#html</button></li>
        <li class="quizcard__tag-item"><button>#flexbox</button></li>
        <li class="quizcard__tag-item"><button>#css</button></li>
      </ul>
      <p class="quizcard__answer-open revealAnswer" data-js="quizcard-answer">
        javaScript
      </p>
      <i class="fa-solid fa-bookmark quizcard__bookmarkFilled"></i>
    </section>

    <button type="button" class="buttonDarkMode" data-js="buttonDarkMode">
      Dark Mode
    </button>

    <footer>
      <nav class="navigation">
        <a href="index.html"
          ><img
            src="./icons/circle-question-regular.svg"
            alt="question icon"
            class="navigation__QuestionSite"
        /></a>
        <a href="bookmarks.html"
          ><img
            src="./icons/bookmark-regular.svg"
            alt="bookmark icon"
            class="navigation__BookmarkSite--highlighted"
        /></a>
        <a href="profile.html"
          ><img
            src="./icons/user-regular.svg"
            alt="question icon"
            class="navigation__ProfileSite"
        /></a>
      </nav>
    </footer>
  </body>
</html>
