<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/68e44deb6f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body data-js="bodyDarkMode">
    <header>
      <h1 class="header">Quiz App</h1>
    </header>

    <section class="quizcard">
      <p class="quizcard__question">
        What is the two-dimensional grid-based layout system in CSS called?
      </p>
      <button class="quizcard__answerButton" data-js="quizcard-answer-button">
        Show Answer
      </button>
      <ul class="quizcard__tags">
        <li class="quizcard__tag-item"><button>#html</button></li>
        <li class="quizcard__tag-item"><button>#flexbox</button></li>
        <li class="quizcard__tag-item"><button>#css</button></li>
      </ul>
      <p class="quizcard__answer revealAnswer" data-js="quizcard-answer">
        CSS Grid
      </p>
      <button class="bookmark" data-js="bookmark-button">
        <img
          src="./icons/bookmark-regular.svg"
          alt="unfilled bookmark"
          class=""
          data-js="bookmark-icon"
        />
        <img
          src="./icons/bookmark-solid.svg"
          alt="filled bookmark"
          class="hidden"
          data-js="bookmark-icon-filled"
        />
      </button>
    </section>

    <section class="quizcard">
      <p class="quizcard__question">Which flex-directions are there in CSS?</p>
      <button class="quizcard__answerButton" data-js="quizcard-answer-button">
        Show Answer
      </button>
      <ul class="quizcard__tags">
        <li class="quizcard__tag-item"><button>#html</button></li>
        <li class="quizcard__tag-item"><button>#flexbox</button></li>
        <li class="quizcard__tag-item"><button>#css</button></li>
      </ul>
      <p class="quizcard__answer revealAnswer" data-js="quizcard-answer">
        row, column and more
      </p>
      <button class="bookmark" data-js="bookmark-button">
        <img
          src="./icons/bookmark-regular.svg"
          alt="unfilled bookmark"
          class=""
          data-js="bookmark-icon"
        />
        <img
          src="./icons/bookmark-solid.svg"
          alt="filled bookmark"
          class="hidden"
          data-js="bookmark-icon-filled"
        />
      </button>
    </section>

    <section class="quizcard">
      <p class="quizcard__question">Which values can a boolean have?</p>
      <button class="quizcard__answerButton" data-js="quizcard-answer-button">
        Show Answer
      </button>
      <ul class="quizcard__tags">
        <li class="quizcard__tag-item"><button>#html</button></li>
        <li class="quizcard__tag-item"><button>#flexbox</button></li>
        <li class="quizcard__tag-item"><button>#css</button></li>
      </ul>
      <p class="quizcard__answer revealAnswer" data-js="quizcard-answer">
        true or false
      </p>
      <button class="bookmark" data-js="bookmark-button">
        <img
          src="./icons/bookmark-regular.svg"
          alt="unfilled bookmark"
          class=""
          data-js="bookmark-icon"
        />
        <img
          src="./icons/bookmark-solid.svg"
          alt="filled bookmark"
          class="hidden"
          data-js="bookmark-icon-filled"
        />
      </button>
    </section>

    <button type="button" class="buttonDarkMode" data-js="buttonDarkMode">
      Dark Mode
    </button>

    <footer>
      <nav class="navigation">
        <a href="index.html"
          ><img
            src="./icons/circle-question-regular.svg"
            alt="question icon"
            class="navigation__QuestionSite"
        /></a>
        <a href="bookmarks.html"
          ><img
            src="./icons/bookmark-regular.svg"
            alt="bookmark icon"
            class="navigation__BookmarkSite--highlighted"
        /></a>
        <a href="form.html"
          ><img
            src="./icons/plus-solid.svg"
            alt="new card form"
            class="navigation__newCardSite"
          />
        </a>
        <a href="profile.html"
          ><img
            src="./icons/user-regular.svg"
            alt="question icon"
            class="navigation__ProfileSite"
        /></a>
      </nav>
    </footer>
  </body>
</html>
