<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="header">Quiz App</h1>
    </header>

    <section class="quizcard">
      <p class="quizcard__question">Question 1</p>
      <button class="quizcard__answerButton">Show Answer</button>
      <ul class="quizcard__tags">
        <li class="quizcard__tag-item"><button>#html</button></li>
        <li class="quizcard__tag-item"><button>#flexbox</button></li>
        <li class="quizcard__tag-item"><button>#css</button></li>
      </ul>
      <img
        src="./icons/Bookmark_icon.svg.png"
        alt="bookmark"
        class="quizcard__bookmarkFilled"
      />
    </section>

    <section class="quizcard">
      <p class="quizcard__question">Question 1</p>
      <button class="quizcard__answerButton">Hide Answer</button>
      <ul class="quizcard__tags">
        <li class="quizcard__tag-item"><button>#html</button></li>
        <li class="quizcard__tag-item"><button>#flexbox</button></li>
        <li class="quizcard__tag-item"><button>#css</button></li>
      </ul>
      <p class="quizcard__answer-open">flex direction</p>
      <img
        src="./icons/icon-bookmark-0.jpeg"
        alt="bookmark unfilled"
        class="quizcard__bookmarkUnfilled"
      />
    </section>

    <section class="quizcard">
      <p class="quizcard__question">Question 2</p>
      <button class="quizcard__answerButton">Show Answer</button>
      <ul class="quizcard__tags">
        <li class="quizcard__tag-item"><button>#html</button></li>
        <li class="quizcard__tag-item"><button>#flexbox</button></li>
        <li class="quizcard__tag-item"><button>#css</button></li>
      </ul>
      <img
        src="./icons/Bookmark_icon.svg.png"
        alt="bookmark"
        class="quizcard__bookmarkFilled"
      />
    </section>

    <footer class="footer">
      <nav class="footer__navigation">
        <a href="index.html"
          ><img
            src="./icons/faq.png"
            alt="question icon"
            class="footer__navigationQuestionSite--highlighted"
        /></a>
        <a href="bookmarks.html"
          ><img
            src="./icons/Bookmark_icon.svg.png"
            alt="bookmark icon"
            class="footer__navigationBookmarkSite"
        /></a>
        <a href="#"
          ><img
            src="./icons/benutzer.png"
            alt="question icon"
            class="footer__navigationProfileSite"
        /></a>
      </nav>
    </footer>
  </body>
</html>
