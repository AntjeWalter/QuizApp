<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/68e44deb6f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1 class="header">Quiz App</h1>
    </header>

    <h2>Your Profile</h2>

    <section class="profile">
      <img
        src="https://source.unsplash.com/random/girl"
        alt="profile picture"
        class="profile__pic"
      />
      <ul class="profile__stats">
        <li>Questions in App: 3</li>
        <li>Bookmarks: 2</li>
        <li>Quiz-Level: 9000</li>
      </ul>
    </section>

    <p class="quote inspiration">Inspirational quote:</p>
    <p class="quote">
      “Tell me and I forget, teach me and I may remember, involve me and I
      learn.” - Benjamin Franklin
    </p>

    <footer>
      <nav class="navigation">
        <a href="index.html"
          ><img
            src="./icons/circle-question-regular.svg"
            alt="question icon"
            class="navigation__QuestionSite"
        /></a>
        <a href="bookmarks.html"
          ><img
            src="./icons/bookmark-regular.svg"
            alt="bookmark icon"
            class="navigation__BookmarkSite"
        /></a>
        <a href="profile.html"
          ><img
            src="./icons/user-regular.svg"
            alt="question icon"
            class="navigation__ProfileSite--highlighted"
        /></a>
      </nav>
    </footer>
  </body>
</html>
